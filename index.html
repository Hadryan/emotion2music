<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" href="./stylesheets/styles.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/animate.css">
    <script src="./javascripts/tonal.min.js"></script>
    <script src="./javascripts/main.js"></script>
    <script src="https://rawgit.com/charlieroberts/gibber.lib/master/build/gibber.lib.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Emotions to Music using Gibber.js by aqilahmisuary</title>
</head>

<body>
    <!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--scroll">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title"></span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="http://aqilahmisuary.tumblr.com">About</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Other Projects</span>
            <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="http://aqilahmisuary.github.io/sequencer/">Sequencer</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <h4>Emotions to Music</h4>
                <div id="mainContent">
                  <div>
                    <h7>Generate JSON for text2music by Max Tkachenko <a href="http://128.199.106.113:5011/"> here</a>.</h7>
                  </div>
                    <div>
                      <form action="#">
                        <div class="mdl-textfield mdl-js-textfield">
                          <textarea class="mdl-textfield__input" type="text" rows= "3" id="jsonInput" >{
  "anger": 0,
  "anticipation": 0,
  "disgust": 0,
  "fear": 0,
  "joy": 1,
  "negative-positive": 67,
  "sadness": 0,
  "surprise": 0,
  "trust": 1
}</textarea>
                          <label class="mdl-textfield__label" for="jsonInput">Paste JSON here...</label>
                        </div>
                        <div id="submitBtn">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                        Submit
                        </button>
                      </div>
                      </form>
                        <div id="btns-location">
                            <button name="button" id="startBtn" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"><i class="material-icons">play_arrow</i></button>
                            <button name="button" id="stopBtn" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"><i class="material-icons">stop</i></button>
                        </div>
                    </div>

                </div>
                <footer>
                    <h6>Emotions to Music is badly maintained by <a href="https://github.com/aqilahmisuary">aqilahmisuary</a></h6>
                    <br>
                    <br>
                </footer>
            </div>
        </main>
    </div>
</body>

</html>
